<html lang="pt-br">

</head>
<body>
    <header>
    <h1> sorveteria suplicy</h1>

  <div class="pedido">
    <label>Nome:</label>

    <label>Quantidade:</label>
    <input id="quantidade" type="number" min="1" placeholder="Quantos sorvetes quer?">

    <label>Sabores:</label>
    <select id="Sabores">
        <option value="Chocolate"> Chocolate </option>
        <option value="Morango"> Morango </option>
        <option value= "Creme"> Creme</option>
        <option>Napolitano</option>
    </select>

    <button id="btn">Fazer pedido</button>

</div>
    
    <hr>

    <p id="pedidoNome"></p>
    <p id="pedidoQuantia"></p>
    <p id="pedidoSabor"></p>

    <script src="script.js"></script>

</body>
